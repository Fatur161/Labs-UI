<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый сценарий в документе</title>
</head>
<body>
    <p>Страница, содержащая сценарий</p>
    <script>
        let a = 8, h = 10;
        document.write("Площадь прямоугольного треугольника равна ", a * h / 2, ".");
    </script>
    <br>
    <script>
        const PI = 3.14;
        let r = 10;
        document.write("Площадь круга по заданному радиусу равна ", PI * r * r, ".");
    </script>
    <br>
    <script>
        let b = 3, c = 4;
        document.write("Гипотенуза по заданным катетам равна ", Math.sqrt(b * b + c * c), ".");
    </script>
    <p>Конец формирования страницы, содержащей сценарий</p>
</body>
</html>
