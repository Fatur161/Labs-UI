<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <form action="personal_data" class="user__form">
            <input class="form__input" type="text" name="data" placeholder="Имя">
            <input class="form__input" type="text" name="data" placeholder="Фамилия">
            <input class="form__input" type="tel" name="data" placeholder="Телефон">
            <div class="form__age">
                Возраст:
                <select name="data">
                    <option value="18-">&lt; 18</option>
                    <option value="18-25">18 - 25</option>
                    <option value="25-35">25 - 35</option>
                    <option value="35-50">35 - 50</option>
                    <option value="50+">&gt; 50</option>
                </select>
            </div>
            <div class="form__secret">
                <span>Секретный вопрос:</span><input class="form__input" type="text" name="data" placeholder="Любимый цвет">
            </div>
        </form>
    </div>
    
</body>
</html>
